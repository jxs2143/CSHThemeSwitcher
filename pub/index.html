<!DOCTYPE HTML>
<html data-ng-app="themeswitcher" data-ng-controller="ThemeSwitcherController">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Bootstrap theme selector for CSH services.">
    <meta name="author" content="Max Meinhold">
    <title>CSH Theme Switcher</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" ><!--color="#b0197e">-->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-TileColor" content="{{ themeColour }}">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="{{ themeColour }}">
    <!-- /Favicons -->
    <!-- Scripts -->
    <script src="./vendor/js/jquery.min.js"></script>
    <!-- Need to update angular -->
    <script src="./vendor/js/angular.min.js"></script>
    <script src="./vendor/js/angular-webicon.min.js"></script>
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="{{ cdn }}" media="screen">
    <link rel="stylesheet" href="./css/themeswitcher.css">
  </head>

  <body>
    <!-- Navbar -->
    <navbar></navbar>
    <!-- Content preview-->
    <preview></preview>
    <footer class="py-5 bg">
      <div class="container">
        <p class="m-0 text-center text-white">
          <a href="https://github.com/mxmeinhold/CSHThemeSwitcher">{{ gitRev }}</a>
        </p>
      </div>
    </footer>
  </body>
</html>
